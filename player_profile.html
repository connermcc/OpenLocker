<h2 style="padding:0; margin:5px; color:#C0C0C0"><b>Create Player Profile</b></h2>
</div>
</div>
</section>

    <section class="bg-lightgray">
    
        <div class="container">
        <div class="row">
        <form class="text-center" role="form">
        <div style="background-color:inherit; margin-bottom:5px" class="panel panel-default col-centered col-sm-5">
            
            	I am a...<br>
            	<input type="radio" name="player_parent" value="player"/> Player &nbsp;&nbsp;<input type="radio" name="player_parent" value="parent"/> Parent of a player 
        </div>
        <div style="background-color:inherit; margin-bottom:5px" class="col-sm-5 panel panel-default col-centered">
            	<h3>Player Demographics</h3>
            	<input style="margin-top:5px; margin-bottom:5px" class="form-control" type="text" name="first_name" placeholder="First Name"/>
            	<input style="margin-top:5px; margin-bottom:5px" class="form-control" type="text" name="first_name" placeholder="Last Name"/>
            	<div style="width:100%; margin-top:5px; margin-bottom:5px" class="text-center input-group">
                	<input class="form-control" style="width:50%" type="text" name="height" placeholder="Height"/>
                	<input class="form-control" style="width:50%" type="text" name="weight" placeholder="Weight"/>
            	</div>
            	<select style="margin-top:5px; margin-bottom:5px" name="age" class="form-control">
                	<option value="" disabled selected>Age</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
            	</select>
                <input style="margin-top:5px; margin-bottom:5px" class="form-control" type="text" name="location" placeholder="City/Location"/>
                <input style="margin-top:5px; margin-bottom:5px" class="form-control" type="text" name="aau" placeholder="AAU Team"/>
                <input style="margin-top:5px; margin-bottom:5px" class="form-control" type="text" name="highschool" placeholder="High School Team"/>
                <select style="margin-top:5px; margin-bottom:5px" name="graduation" class="form-control">
                	<option value="" disabled selected>Expected Graduation Year</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
        </div>
        <div style="background-color:inherit; margin-bottom:5px" class="col-sm-5 panel panel-default col-centered">
        	<select style="margin-top:5px; margin-bottom:5px" name="sport" class="form-control">
                <option value="" disabled selected>Sport</option>
                <option value="basketball">Basketball</option>
                <option value="football">Football</option>
                <option value="soccer">Soccer</option>
                <option value="volleyball">Volleyball</option>
                <option value="baseball">Baseball</option>
                <option value="track_field">Track &amp; Field</option>
            </select>
            <select style="margin-top:5px; margin-bottom:5px" name="position" class="form-control">
                <option value="" disabled selected>Position</option>
            </select>
            <select style="margin-top:5px; margin-bottom:5px" name="conference" class="form-control">
                <option value="" disabled selected>Desired Conference</option>
            </select>
        </div>
        <div class="col-sm-5 col-centered">
        <button style="border-radius:5px" class="form-control btn btn-submit" type="submit">Submit</button>
        </div>
        </form>
        </div>
        </div>
